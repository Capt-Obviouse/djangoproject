{% extends 'blog/layout.html' %}
{% load staticfiles%}

{% block content %}

<div class="row">
  <div class="col mx-5 mt-5">
    <div class="card-deck">
      {% for post in posts %}
        <div class="card mb-5">
          <div class="card-body">
            <h3 class="card-title">{{post.title}}</h1>
            <p class="card-text">
              {% autoescape off %}
                {{post.body}}
              {% endautoescape %}
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Posted on {{post.created_at}}</small>
          </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
          <div class="w-100 d-none d-md-block d-lg-block d-xl-block"></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock%}
